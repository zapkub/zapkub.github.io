site_name: Rungsikorn.rocks
site_url: https://rungsikorn.rocks

docs_dir: pages
site_dir: docs
theme:
  custom_dir: extends
  icon:
    logo: fontawesome/solid/r
  name: material
  font:
    code: Roboto Mono
    text: Roboto Mono
  palette:
    # Palette toggle for dark mode
    - scheme: slate 
      primary: deep purple
      # toggle:
      #   icon: material/brightness-7 
      #   name: Switch to dark mode

  features:
    - toc.integrate 
    - toc.follow
    # - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.path
plugins:
  - social
  - blog:
      enabled: true

markdown_extensions: 
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
